### Pending SMS registration request.
class: SmsAccountRequest
serverOnly: true
table: serverpod_auth_sms_account_request
fields:
  id: UuidValue?, defaultPersist=random_v7
  createdAt: DateTime, default=now
  phoneHash: String
  challenge: module:idp:SecretChallenge?, relation(onDelete=Cascade)
  createAccountChallenge: module:idp:SecretChallenge?, relation(onDelete=Cascade, optional)

indexes:
  serverpod_auth_sms_account_request_phone_hash:
    fields: phoneHash
    unique: true
