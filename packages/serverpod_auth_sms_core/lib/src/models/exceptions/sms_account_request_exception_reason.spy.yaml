### The reason for why the SMS registration request was rejected.
enum: SmsAccountRequestExceptionReason
serialized: byName
default: unknown
values:
  ### Request has expired.
  - expired
  ### Invalid verification code or request id.
  - invalid
  ### Password does not match policy.
  - policyViolation
  ### Too many verification attempts.
  - tooManyAttempts
  ### Unknown error occurred.
  - unknown
