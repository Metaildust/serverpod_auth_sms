### SMS account credentials.
class: SmsAccount
serverOnly: true
table: serverpod_auth_sms_account
fields:
  id: UuidValue?, defaultPersist=random_v7
  authUser: module:auth:AuthUser?, relation(onDelete=Cascade)
  createdAt: DateTime, default=now
  passwordHash: String

indexes:
  serverpod_auth_sms_account_auth_user:
    fields: authUserId
    unique: true
